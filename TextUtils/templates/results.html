<html>
    <head>
        <title>Results</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/jellee-typeface" type="text/css"/>
    </head>
    <body>


        <div>
            <h1>Results</h1>
            <div style="font-family: 'Jellee';font-size: large;margin: 10px;">{{text}}</div>


        </div>
        <div class ='row' style="margin: 10px;">
            
            <div class="col-sm-3">
                <div class="display-5">Upper Case</div>
                <small><h2> {{uppertext}}</h2> </small>
            </div>


            <div class="col-sm-3">
                <div class="display-5">Lower Case</div>
                <small><h2> {{lowertext}} </h2> </small>
            </div>


            <div class="col-sm-3">
                <div class="display-5">Character Count</div>
                <small><h2> {{counttext}} </h2> </small>
            </div>


            <div class="col-sm-3">
                <div class="display-5">Word Count</div>
                <small><h2> {{wordcounttext}} </h2> </small>
            </div>
        </div>
    </body>
</html>
